client_id = "3d1f0e2320eadf5c63866abe540cf6f6"
name = "multi-work-example"
handle = "multi-work-example"
application_url = "https://feature-peru-malawi-ea.trycloudflare.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2025-04"

  [[webhooks.subscriptions]]
  uri = "/webhooks/app/customers/data_request"
  compliance_topics = [ "customers/data_request" ]

  [[webhooks.subscriptions]]
  uri = "/webhooks/app/customers/redact"
  compliance_topics = [ "customers/redact" ]

  [[webhooks.subscriptions]]
  uri = "/webhooks/app/shop/redact"
  compliance_topics = [ "shop/redact" ]

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_customers,read_inventory,read_locations,read_orders,write_customers,write_inventory,write_products"

[auth]
redirect_urls = [
  "https://feature-peru-malawi-ea.trycloudflare.com/auth/callback",
  "https://feature-peru-malawi-ea.trycloudflare.com/auth/shopify/callback",
  "https://feature-peru-malawi-ea.trycloudflare.com/api/auth/callback"
]

[pos]
embedded = false
